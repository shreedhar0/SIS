<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
		
		<title>Login</title>
		
	
		<link rel="stylesheet" type="text/css" href="/dist/css/bootstrap.min.css">
   		<link rel="stylesheet" type="text/css" href="/dist/css/styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<script src="/dist/js/script.js"></script>

		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
			  <li class="breadcrumb-item " aria-current="page"><a href="index.html">Home</a></li>
			  <li class="breadcrumb-item bread-active" aria-current="page">Login</li>
	
			</ol>
		</nav>
		<div class="container">
			<div class="row justify-content-center" id="header">
				<h1>Login here </h1>
			</div>
				<form name="login"  method="post" action="/authlogin" onsubmit="validation()">
					<div class="form-group row">
						<div class="col col-sm-2 offset-md-3">
							<label for="name">PRN :</label>
						</div>
						<div class="col col-sm-4 ">
							<input type="number" name="prn" class="form-control" placeholder="Enter PRN here..." required>
						</div>
					</div>
					
				
					<div class="form-group row">
						<div class="col col-sm-2 offset-md-3">
							<label for="pass">Password :</label>
						</div>
						<div class="col col-sm-4 ">
							<input type="password" name="password" class="form-control" placeholder="Enter your password here..." required>
						</div>
					</div>
					
					
									
					<div class="form-group row" id="button">
						<div class="col col-sm-1 offset-md-5">
							<input type="submit" class="btn btn-success btn-block" value="Login">
						</div>
						or
						<div class="col col-sm-1">
							<a href="register.html" class="btn btn-danger btn-block">Register</a>
						</div>
					</div>
				<form>
		</div>
	</body>
</html>
