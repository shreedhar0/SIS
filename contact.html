<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/styles.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Contact-SIS</title>
</head>
<body>

    <!--Navigation bar start-->

    <nav id="Navbar" class="navbar navbar-custom navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand h1 brand">Student <span class="IS">IS</span></a>
        
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto text-center ">
                    <li class="nav-item"><a href="index.html" class="nav-link " aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link " aria-current="page">About</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link active" aria-current="page">Contact</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="login.html">Login</a></li>
                          <li><a class="dropdown-item" href="register.html">Register</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Navbar end-->

    <!--Body start-->
    
    <div class="container-fluid homepage-jumbotron">
        <div class="row">
            <div class="col">
                <div class="body-title">
                    <p>Contact Us</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 offset-xs-1 ">
                <div class="body-text">
                    <p>You can contact us at - 
                        <br>
                        <i class="fa fa-phone"></i> :<a href="tel: +910000000000"> +91 0000000000</a>
                        <br>
                        <i class="fa fa-envelope"></i> :<a href="mailto: studis@gmail.com"> studis@gmail.com</a>
                    </p>
                </div>
            </div>
        </div>

        <hr>
        
        <div class="row">
            <div class="col">
                <div class="body-title">
                    <p>Send us your feedback</p>
                </div>
            </div>
        </div>
        
        <div class="row">
            
            <div class="body-text col-12 col-md-10">
                <form >
                    <div class="form-group row">
                        <label for="firstname" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10" >
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10" >
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">

                        </div>
                    </div>
                    <div class="form-group row">
                    <label for="telnum" class="col-12 col-md-2 col-form-label">Contact Tel.</label>
                        
                        <div class="col-7 col-md-10">
                            <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. Number">
                        </div>
                    </div>
                    <div class="form-group row">
                    <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10" >
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">

                        </div>
                    </div>    
                    <div class="form-group row">
                        <div class="col-md-6 offset-md-2">
                            <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="approve" id="approve" value="">
                            <label for="approve" class="form-check-label">
                                <strong>May we contact you?</strong>
                            </label>
                            </div>
                        </div>
                        
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                            <div class="col-md-10" >
                                <textarea class="form-control" id="feedback" name="feedback" rows="12" ></textarea>
    
                            </div>
                    </div>  
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary">
                                Send Feedback
                            </button>
                        </div>

                    </div>
                </form>
            </div>
            
        </div>
    </div>
    
    <!--Body end-->

    <!--Footer start-->
    
    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-4 m-0 text-light" style="background-color: #191919;">
          &copy; 2022 : All rights reserved.
        </div>
        <!-- Copyright -->
    </footer>

    <!--Footer end-->

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
