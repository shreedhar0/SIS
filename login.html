<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	<meta http-equiv="x-ua-compatible" content="ie=edge">
		
		<title>Login</title>

		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/styles.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<script src="script.js"></script>

		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    	<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center" id="header">
				<h1>Login Here</h1>
			</div>
				<form name="login" method="post " onsubmit="validation()">
					<div class="form-group row">
						<div class="col col-sm-2 offset-md-3">
							<label for="name">Name :</label>
						</div>
						<div class="col col-sm-4 ">
							<input type="text" name="name" class="form-control" placeholder="Enter name here..." required>
						</div>
					</div>
					
					<div class="form-group row">
						<div class="col col-sm-2 offset-md-3">
							<label for="pass">Password :</label>
						</div>
						<div class="col col-sm-4 ">
							<input type="password" name="pass" class="form-control" placeholder="Enter your password here..." required>
						</div>
					</div>

					<div class="form-group row" id="button">
						<div class="col col-sm-1 offset-md-5">
							<input type="submit" class="btn btn-success btn-block" value="Login" >
						</div>
						
						<div class="col col-sm">
							<span>or</span>	
							<a href="register.html">
								<input type="button" class="btn btn-danger btn-block" value="Sign-up">
							</a>
						</div>
					</div>
				<form>
		</div>
	</body>
</html>
